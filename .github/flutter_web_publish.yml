name: Flutter Web
on:
  push:
    branches:
      -main
      

jobs:
  build:
    name: Build Web and Deploy
    runs-on: ubuntu-lastest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
          channel: 'stable'
      - run: flutter build web --release
    